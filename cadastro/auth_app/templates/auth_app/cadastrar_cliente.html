{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section>
    {% if msg %}
        <div class= "tela">
            <p style="color: rgb(241, 7, 7);">{{ msg }}</p>
            <br>
            <a href="/cadastro">Tentar novamente</a>
            <br><br>
        </div>
    {% else %}
        <form class="tela" action="" method="POST">{% csrf_token %}
            <h1>Criar Conta</h1>
            <input type="text" name="nome" id="" placeholder="Login" required>
            <br>
            <input type="email" name="email" id="" placeholder="E-mail" required>
            <br>
            <input type="number" name="telefone" id="" placeholder="Telefone" required>
            <br>
            <input type="password" name="senha" id=""placeholder="Senha" required>
            <br><br>
            <button type="submit">ENVIAR</button>
        </form>
            <br><br>
            <a href="/">Fazer login</a>
        </form>
    {% endif %}

    </section>
</body>
</html>
